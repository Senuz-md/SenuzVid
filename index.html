<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>SenuzVid — Ultimate TikTok Downloader</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --tiktok-cyan: #00f2ea;
  --tiktok-pink: #ff0050;
  --bg-dark: #0f172a;
  --glass: rgba(30, 41, 59, 0.7);
  --border: rgba(255, 255, 255, 0.12);
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

body {
  margin: 0; font-family: 'Outfit', sans-serif; background-color: var(--bg-dark); color: #fff;
  min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 15px;
  overflow-x: hidden;
}

/* Premium Aurora Background */
.aurora { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
.blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 10s infinite alternate ease-in-out; }
.b1 { background: var(--tiktok-cyan); width: 350px; height: 350px; top: -100px; left: -100px; }
.b2 { background: var(--tiktok-pink); width: 300px; height: 300px; bottom: -80px; right: -80px; animation-delay: -3s; }
@keyframes float { to { transform: translate(30px, 50px) scale(1.1); } }

/* Main Glass Card */
.container { width: 100%; max-width: 650px; }
.card {
  background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--border); border-radius: 35px; padding: 45px 25px;
  box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6); text-align: center; position: relative;
}

.brand { font-size: clamp(35px, 9vw, 48px); font-weight: 800; background: linear-gradient(135deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
.tagline { color: #888; font-size: 11px; letter-spacing: 4px; font-weight: 600; text-transform: uppercase; margin-top: 5px; }

/* Dynamic TikTok Badge */
.social-badge {
    display: inline-flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05);
    padding: 8px 18px; border-radius: 50px; border: 1px solid var(--border); margin-top: 15px;
    font-size: 13px; font-weight: 600; color: var(--tiktok-cyan);
}
.social-badge i { color: #fff; font-size: 16px; text-shadow: -1px -1px 0 var(--tiktok-cyan), 1px 1px 0 var(--tiktok-pink); }

/* Search Area */
.search-wrapper {
  background: rgba(0,0,0,0.3); border-radius: 20px; padding: 6px; border: 2px solid var(--border);
  display: flex; align-items: center; gap: 5px; margin: 30px 0 15px 0;
}
.input-box { flex: 1; background: transparent; border: none; padding: 12px; color: #fff; font-size: 16px; font-family: inherit; min-width: 0; }
.btn-paste { color: #94a3b8; padding: 10px; cursor: pointer; background: none; border: none; font-size: 18px; }
.btn-get { background: #fff; color: #000; border: none; padding: 0 25px; height: 48px; border-radius: 15px; font-weight: 800; cursor: pointer; flex-shrink: 0; }
.btn-get:hover { background: var(--tiktok-cyan); }

/* Wifi Status */
.status-bar { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 12px; color: #4ade80; margin-bottom: 20px; font-weight: 600; }
.wifi-anim { animation: blink 1.5s infinite; }
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

/* Result Section */
.preview-box { background: rgba(0,0,0,0.25); border-radius: 28px; padding: 20px; border: 1px solid var(--border); display: none; animation: slideUp 0.5s ease; }
@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.v-content { display: flex; flex-direction: column; gap: 20px; align-items: center; }
.thumb { width: 100%; max-width: 140px; border-radius: 18px; aspect-ratio: 9/16; object-fit: cover; border: 2px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
.v-details { flex: 1; width: 100%; text-align: center; }
.v-title { font-size: 15px; font-weight: 700; color: #fff; margin-bottom: 5px; line-height: 1.4; }
.v-author { font-size: 13px; color: var(--tiktok-cyan); font-weight: 700; background: rgba(0, 242, 234, 0.1); padding: 4px 12px; border-radius: 8px; display: inline-block; margin-bottom: 15px; }

/* Download Grid */
.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
.dl-btn { background: rgba(255,255,255,0.06); border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.2s; }
.dl-btn:hover { background: var(--tiktok-pink); transform: translateY(-2px); border-color: transparent; }
.dl-btn.audio { background: #334155; grid-column: span 2; }

/* Footer */
.card-footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05); font-size: 13px; color: #555; }
.senuz { color: #fff; font-weight: 600; }

/* Floating Music */
.music-trigger {
  position: fixed; bottom: 25px; right: 25px; width: 48px; height: 48px; border-radius: 50%;
  background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border);
  color: var(--tiktok-pink); display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 100;
}

@media (min-width: 550px) {
  .v-content { flex-direction: row; text-align: left; }
  .v-details { text-align: left; }
  .grid { grid-template-columns: repeat(3, 1fr); }
  .dl-btn.audio { grid-column: span 1; }
}
</style>
</head>
<body>

<div class="aurora">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
</div>

<div class="container">
    <div class="card">
        <h1 class="brand">SenuzVid</h1>
        <p class="tagline">Premium TikTok Downloader</p>

        <div class="social-badge">
            <i class="fa-brands fa-tiktok"></i>
            <span>TikTok Multimedia Support</span>
        </div>

        <div class="search-wrapper">
            <input id="url" class="input-box" placeholder="Paste link here..." autocomplete="off">
            <button id="paste" class="btn-paste"><i class="fa-regular fa-clipboard"></i></button>
            <button id="get" class="btn-get">GET</button>
        </div>

        <div class="status-bar">
            <i class="fa-solid fa-wifi wifi-anim"></i>
            <span>Server Connected</span>
        </div>

        <div id="loader" style="font-size:12px; color:#888; margin-bottom:10px;"></div>

        <div id="preview" class="preview-box">
            <div class="v-content">
                <img id="vThumb" class="thumb" src="" alt="">
                <div class="v-details">
                    <p id="vTitle" class="v-title">Video Title</p>
                    <div id="vAuthor" class="v-author">@creator</div>
                    <div class="grid">
                        <button class="dl-btn" onclick="dl('4k')">4K ULTRA</button>
                        <button class="dl-btn" onclick="dl('2k')">2K QHD</button>
                        <button class="dl-btn" onclick="dl('1080p')">1080p FHD</button>
                        <button class="dl-btn" onclick="dl('720p')">720p HD</button>
                        <button class="dl-btn" onclick="dl('480p')">480p</button>
                        <button class="dl-btn" onclick="dl('360p')">360p</button>
                        <button class="dl-btn audio" onclick="dl('audio')">DOWNLOAD MP3</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            ᴘᴏᴡᴇʀᴅ ʙʏ┋<span class="senuz">© ꜱᴇɴᴜᴢ ⑉〆</span>
        </div>
    </div>
</div>

<button id="musicToggle" class="music-trigger"><i class="fa-solid fa-music"></i></button>
<audio id="player" loop><source src="https://files.catbox.moe/6id5fz.mp3" type="audio/mpeg"></audio>

<script>
const API = "https://senuzvid-backend-5f903ce3cfc8.herokuapp.com";
let link = "";

document.getElementById('paste').addEventListener('click', async () => {
    const text = await navigator.clipboard.readText();
    document.getElementById('url').value = text;
});

document.getElementById('get').addEventListener('click', async () => {
    const val = document.getElementById('url').value.trim();
    if(!val.includes('tiktok.com')) return alert("Please enter a valid TikTok link!");

    link = val;
    const btn = document.getElementById('get');
    const loader = document.getElementById('loader');
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
    loader.innerText = "Connecting to TikTok Server...";

    try {
        const res = await fetch(`${API}/api/details?url=${encodeURIComponent(val)}`);
        const data = await res.json();
        
        document.getElementById('vThumb').src = data.thumbnail || data.cover || '';
        document.getElementById('vTitle').innerText = (data.title || "TikTok Video").substring(0, 50) + "...";
        
        // Correcting Author Display
        const author = data.author_name || data.author || "tiktok_creator";
        document.getElementById('vAuthor').innerText = author.startsWith('@') ? author : "@" + author;
        
        document.getElementById('preview').style.display = 'block';
        loader.innerText = "";
    } catch(e) {
        loader.innerText = "Error loading data!";
    } finally {
        btn.innerText = "GET";
    }
});

function dl(q) {
    if(!link) return;
    window.open(`${API}/api/download?url=${encodeURIComponent(link)}&quality=${q}`, '_blank');
}

const mBtn = document.getElementById('musicToggle');
const player = document.getElementById('player');
mBtn.addEventListener('click', () => {
    if(player.paused) {
        player.play(); mBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
    } else {
        player.pause(); mBtn.innerHTML = '<i class="fa-solid fa-music"></i>';
    }
});
</script>

</body>
</html>
