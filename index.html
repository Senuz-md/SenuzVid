body {

.blob { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.25; animation: float 12s infinite alternate; }
.b1 { background: var(--xmas-red); width: 300px; height: 300px; top: -50px; left: -50px; }

/* Snow Effect */

@keyframes fall {

}

.box {

  display: flex; align-items: center; gap: 5px; margin-bottom: 15px;

.paste { color: #888; cursor: pointer; padding: 10px; font-size: 18px; background: none; border: none; }

}
@keyframes wifi-pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

.preview { background: rgba(255,255,255,0.04); border-radius: 25px; padding: 15px; border: 1px solid var(--border); display: none; animation: slideUp 0.5s ease; margin-top: 10px; }
@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.v-flex { display: flex; flex-direction: column; gap: 15px; align-items: center; }
.v-img { width: 110px; aspect-ratio: 9/16; border-radius: 12px; object-fit: cover; border: 2px solid var(--border); }

<script>
function createSnow() {
    const box = document.getElementById('snow-box');
    const flake = document.createElement('div');
    flake.classList.add('flake');
    const size = Math.random() * 6 + 3;
    flake.style.left = Math.random() * 100 + '%';
    flake.style.width = size + 'px';
    flake.style.height = size + 'px';
    flake.style.animationDuration = Math.random() * 4 + 5 + 's';
    box.appendChild(flake);
    setTimeout(() => { flake.remove(); }, 8000);
}
setInterval(createSnow, 200);

const API = "https://senuzvid-backend-5f903ce3cfc8.herokuapp.com";
let currentUrl = "";

document.getElementById('paste').addEventListener('click', async () => {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
    } catch(e) { alert("Clipboard access denied"); }
});

document.getElementById('get').addEventListener('click', async () => {
    const val = document.getElementById('url').value.trim();
    if(!val.includes('tiktok.com')) return alert("Invalid TikTok Link!");
    currentUrl = val;
    const btn = document.getElementById('get');
    const load = document.getElementById('loading');
    btn.innerHTML = '<i class="fa-solid fa-snowflake fa-spin"></i>';
    load.innerText = "Santa is checking...";
    try {
        const res = await fetch(`${API}/api/details?url=${encodeURIComponent(val)}`);
        const data = await res.json();
        document.getElementById('thumb').src = data.thumbnail || data.cover || '';
        document.getElementById('title').innerText = (data.title || "TikTok Video").substring(0, 45) + "...";
        document.getElementById('author').innerText = "@" + (data.author_name || data.author || "creator");
        document.getElementById('preview').style.display = 'block';
        load.innerText = "";
    } catch(e) { load.innerText = "Error Loading!"; }
    finally { btn.innerText = "GET"; }
});

function dl(q) {
    if(!currentUrl) return;
    window.open(`${API}/api/download?url=${encodeURIComponent(currentUrl)}&quality=${q}`, '_blank');
}

const mBtn = document.getElementById('musicToggle');
const audio = document.getElementById('player');
mBtn.addEventListener('click', () => {
    if(audio.paused) { audio.play(); mBtn.innerHTML = '<i class="fa-solid fa-pause"></i>'; }
    else { audio.pause(); mBtn.innerHTML = '<i class="fa-solid fa-music"></i>'; }
});
</script>
